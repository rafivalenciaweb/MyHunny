<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Untuk Kamu, Cinta Ku</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
  body {
    margin: 0; 
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Great Vibes', cursive;
    color: #fff;
    overflow: hidden;
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 3rem 5rem;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.7);
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 0.5rem;
    text-shadow: 2px 2px 10px #ff4da6;
  }
  p {
    font-size: 1.5rem;
    margin-top: 0;
    letter-spacing: 2px;
  }
  .heart {
    font-size: 6rem;
    color: #ff3366;
    animation: beat 1s infinite;
    margin: 1rem 0;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  /* floating hearts animation */
  .floating-heart {
    position: absolute;
    font-size: 2rem;
    color: #ff3366;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
  }
  @keyframes floatUp {
    0% {
      bottom: -50px;
      opacity: 0.8;
      transform: translateX(0);
    }
    100% {
      bottom: 110%;
      opacity: 0;
      transform: translateX(20px);
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="heart">❤️</div>
  <h1>Untukmu, Sayangku <br> Lintang Citra Buana</h1>
  <p>
    Aku mencintaimu lebih dari kata-kata yang bisa kuungkapkan.<br />
    Setiap detik bersamamu adalah anugerah terindah.<br />
    Kamu adalah cahaya di hidupku, sumber kebahagiaanku.<br />
    Jangan tinggalin aku ya, menikahlah denganku.
  </p>
</div>

<script>
  // Buat floating hearts yang bergerak naik
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.textContent = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 6000);
  }
  setInterval(createHeart, 400);
</script>

</body>
</html>
